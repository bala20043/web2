<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

/* Header */
header {
    background-color: #0073e6;
    color: white;
    padding: 20px 0;
    font-size: 24px;
}

/* Contact Section */
.contact-section {
    background: white;
    width: 80%;
    margin: 20px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-details {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    width: 60%;
    margin: 0 auto;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #005bb5;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-section {
        width: 90%;
        padding: 20px;
    }

    form {
        width: 80%;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 18px;
        padding: 10px 0;
    }

    .contact-section {
        width: 95%;
        padding: 15px;
    }

    form {
        width: 90%;
    }

    input, textarea {
        font-size: 14px;
    }

    button {
        font-size: 16px;
    }

    footer {
        font-size: 14px;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us.</p>

        <div class="contact-details">
            <p><strong>Email:</strong> support@librarysystem.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123 Library Street, Madurai, Tamil Nadu, India</p>
        </div>

        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
